	<script type="text/JavaScript">
        
        function goforward(){
            var carMove = '';
            //var carWait = 0;
            var resource;
            if(typeof ActiveXObject == 'undefined'){
                resource = new XMLHttpRequest();
            }
            else{
                // IE
                resource = new ActiveXObject("Microsoft.XMLHTTP");
            }
            
            var distance = 45;
            carMove='http://192.168.8.1/cgi-bin/g?value=' + Math.floor(distance/15);
            
            try{
                resource.open('GET', carMove, false);
                resource.send(null);
            }
            catch(e){
            }
            
        }
    
        function gobackward(){
            var carMove = '';
            //var carWait = 0;
            var resource;
            if(typeof ActiveXObject == 'undefined'){
                resource = new XMLHttpRequest();
            }
            else{
                // IE
                resource = new ActiveXObject("Microsoft.XMLHTTP");
            }
            
            var distance = -45;
            carMove='http://192.168.8.1/cgi-bin/g?value=' + Math.floor(distance/15);
            
            try{
                resource.open('GET', carMove, false);
                resource.send(null);
            }
            catch(e){
            }
        }
    
        function goleft(){
            var carMove = '';
            //var carWait = 0;
            var resource;
            if(typeof ActiveXObject == 'undefined'){
                resource = new XMLHttpRequest();
            }
            else{
                // IE
                resource = new ActiveXObject("Microsoft.XMLHTTP");
            }
            
            var argle = -90;
            carMove='http://192.168.8.1/cgi-bin/t?value=' + Math.floor((argle>180?argle-360:argle)/18);
            
            try{
                resource.open('GET', carMove, false);
                resource.send(null);
            }
            catch(e){
            }
        }
    
        function goright(){
            var carMove = '';
            //var carWait = 0;
            var resource;
            if(typeof ActiveXObject == 'undefined'){
                resource = new XMLHttpRequest();
            }
            else{
                // IE
                resource = new ActiveXObject("Microsoft.XMLHTTP");
            }
            
            var argle = 90;
            carMove='http://192.168.8.1/cgi-bin/t?value=' + Math.floor((argle>180?argle-360:argle)/18);
            
            try{
                resource.open('GET', carMove, false);
                resource.send(null);
            }
            catch(e){
            }
            
        }
    
    </script>
